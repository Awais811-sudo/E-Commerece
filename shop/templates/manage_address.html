{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">{% if object %}Edit{% else %}Add{% endif %} Address</h2>
        <form method="post">
            {% csrf_token %}

            <div class="row">
                <!-- Full Name -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_full_name">Full Name</label>
                        <input type="text" name="full_name" id="id_full_name" class="form-control" 
                            value="{{ form.full_name.value|default:'' }}" placeholder="Enter full name" required>
                    </div>
                </div>

                <!-- Phone Number -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_phone">Phone Number</label>
                        <input type="text" name="phone" id="id_phone" class="form-control" 
                            value="{{ form.phone.value|default:'' }}" placeholder="Enter phone number" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Email (Pre-filled for logged-in users) -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control" 
                            value="{{ user.email }}" readonly>
                    </div>
                </div>

                <!-- Street Address -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="id_street">Street Address</label>
                        <input type="text" name="street" id="id_street" class="form-control" 
                            value="{{ form.street.value|default:'' }}" placeholder="Enter street address" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- City -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_city">City</label>
                        <input type="text" name="city" id="id_city" class="form-control" 
                            value="{{ form.city.value|default:'' }}" placeholder="Enter city" required>
                    </div>
                </div>

                <!-- State -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_state">State</label>
                        <input type="text" name="state" id="id_state" class="form-control" 
                            value="{{ form.state.value|default:'' }}" placeholder="Enter state" required>
                    </div>
                </div>

                <!-- Postal Code -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_postal_code">Postal Code</label>
                        <input type="text" name="postal_code" id="id_postal_code" class="form-control" 
                            value="{{ form.postal_code.value|default:'' }}" placeholder="Enter postal code" required>
                    </div>
                </div>
            </div>

            <!-- Country -->
            <div class="form-group">
                <label for="id_country">Country</label>
                <input type="text" name="country" id="id_country" class="form-control" 
                    value="{{ form.country.value|default:'' }}" placeholder="Enter country" required>
            </div>

            <!-- Default Address Checkbox -->
            <div class="form-check">
                <input type="checkbox" name="is_default" id="id_is_default" class="form-check-input" 
                    {% if form.is_default.value %}checked{% endif %}>
                <label class="form-check-label" for="id_is_default">
                    Set as default address
                </label>
            </div>

            <!-- Save Button -->
            <button type="submit" class="btn btn-primary btn-block mt-4">Save Address</button>
        </form>
    </div>
</div>
{% endblock %}
