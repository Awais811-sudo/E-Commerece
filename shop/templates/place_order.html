{% extends 'base.html' %}
{% block content %}
<h2>Review Your Order</h2>
<p><strong>Address:</strong> {{ address.full_name }}, {{ address.street }}, {{ address.city }}, {{ address.country }}</p>
<p><strong>Total Price:</strong> ${{ total }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Confirm Order</button>
</form>
{% endblock %}
