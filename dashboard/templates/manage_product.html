{% extends 'dashboard/base.html' %}

{% block content %}
<div class="product-management">
    <h2>{% if product %}Edit{% else %}Create{% endif %} Product</h2>
    <form id="productForm" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_name">Product Name</label>
            <input type="text" name="name" id="id_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea name="description" id="id_description" class="form-control" rows="4"></textarea>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_price">Price</label>
                    <input type="number" name="price" id="id_price" class="form-control" step="0.01" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_stock">Stock Quantity</label>
                    <input type="number" name="stock" id="id_stock" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="id_image">Product Image</label>
            <input type="file" name="image" id="id_image" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
</div>

<script>
document.getElementById('productForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    
    try {
        const response = await fetch('{% url "product_management" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        });

        const data = await response.json();
        
        if (data.status === 'success') {
            alert(`Product ${data.product_name} saved successfully!`);
            window.location.href = `/products/${data.product_id}/`;
        } else {
            alert(`Error: ${data.message}`);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while saving the product');
    }
});
</script>
{% endblock %}
